name: Release Please

on:
  push:
    branches:
      - main # Rama principal

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install .

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest

  release-please:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple

      - name: Auto-merge Release PR (via GitHub CLI)
        if: ${{ steps.release.outputs.pr != '' }}
        run: |
          echo "Merging PR #${{ steps.release.outputs.pr }}..."
          gh pr merge ${{ steps.release.outputs.pr }} --squash --admin --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}